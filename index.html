<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Коллекция Чипсов</title>
</head>
<body>
  <h1>Моя коллекция чипсов</h1>

  <div id="tabs">
    <button onclick="setTab('all')">Все</button>
    <button onclick="setTab('fav')">Избранное ❤</button>
  </div>

  <input type="text" id="search" placeholder="Поиск по названию..." />
  <select id="brand-filter">
    <option value="">Все бренды</option>
    <option value="Lays">Lays</option>
    <option value="Pringles">Pringles</option>
    <option value="Cheetos">Cheetos</option>
  </select>

  <div id="chip-list" class="card-container"></div>

  <script src="app.js"></script>
</body>
</html>
